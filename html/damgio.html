<title>Bào Cát Quê Mình</title>
<link rel="stylesheet" href="../css/damgio.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<body class="body">
  <div class="container">
    <div ng-app="myApp" ng-controller="costCtrl">
      <p class="w3-left w3-text-aqua">Today is: {{dateNow|date:'MMM dd, yyyy EEEE. a - HH:mm:ss:sss'}}</p>
    </div>
    <script>
      var app = angular.module('myApp', []);
      app.controller('costCtrl', function ($scope, $interval) {
        var updateClock = function () {
          $scope.dateNow = new Date();
        };
        $interval(updateClock, 1);
        updateClock();
      });  
    </script>
    <!-- Product grid -->
    <div class="w3-text-white w3-row-padding">
      <div class="w3-col s12">
        <h4>Thông Tin Chính</h4>
        <p>Nguyễn Thị Kiêm</p>
        <p>Bạn muốn biết ngày gì?</p>
        <label>Ngày Mất-Chôn của ngoại(Dương) 08/03/2018 - 08/06/2018.</label>
        <label>Ngày Mất-Chôn của ngoại(Âm) 06/22/2018 - 06/25/2018.
          <input id="txtDate" autocomplete="off" placeholder="Nhập ngày/tháng/năm" type="text" value=""
            style="background-color:white;" />
        </label>
        <label>Số ngày thêm: </label>
        <label onclick="decrementQty()" item-right>-</label>
        <input id="numDay" type="number" min="1" value="49" />
        <label onclick="incrementQty()" item-right>+</label>
        <label>Ngày cần tính(ngày/tháng/năm): <input id="follow_Date" placeholder="tự ra khi nhấn vào nút Tính"
            type="text" readOnly="true" /></label>
        <button class="w3-button w3-block w3-black" onclick="getdate()">Tính</button>
      </div>
    </div>
    <IFRAME style="background-color:pink;" src="http://www.informatik.uni-leipzig.de/~duc/amlich/PHP/index.php"
      align="right" name="CurentMonth" width="100%" height="550" frameborder=0>
    </IFRAME>
    <script>
      $(document).ready(function () {
        $('#txtDate').datepicker();
      });
      $("#txtDate").datepicker({
        dateFormat: "dd/mm/yy"
      });
      function decrementQty() {
        document.getElementById('numDay').value = parseInt(document.getElementById('numDay').value) - 1;
      }
      function incrementQty() {
        document.getElementById('numDay').value = parseInt(document.getElementById('numDay').value) + 1;
      }
      function getdate() {
        var tt = document.getElementById('txtDate').value;
        var initial = tt.split(/\//).reverse().join('/');

        var date = new Date(initial);
        var newdate = new Date(date);

        newdate.setDate(newdate.getDate() + parseInt(document.getElementById('numDay').value) - 1);

        var dd = newdate.getDate();
        var mm = newdate.getMonth() + 1;
        var y = newdate.getFullYear();

        var someFormattedDate = dd + '/' + mm + '/' + y;
        document.getElementById('follow_Date').value = someFormattedDate;
      }
    </script>

    <!-- Footer -->
    <footer class="w3-padding-64 w3-light-grey w3-small w3-center" id="footer">
      <div class="w3-row-padding">
        <div class="w3-col s4 w3-justify">
          <h4>Công Ty</h4>
          <p><i class="fa fa-fw fa-map-marker"></i> FPT Software</p>
          <p><i class="fa fa-fw fa-phone"></i> 0972.73.73.08</p>
          <p><i class="fa fa-fw fa-envelope"></i> nghiagiaugiangho1990@mail.com</p>
          <h4>Liên Hệ</h4>
          <p><i class="fa fa-fw fa-cc-amex"></i> Mr.Nghia</p>
          <p><i class="fa fa-fw fa-credit-card"></i> Lập Trình</p>
          <br>
          <i class="fa fa-facebook-official w3-hover-opacity w3-large"></i>
          <i class="fa fa-instagram w3-hover-opacity w3-large"></i>
          <i class="fa fa-snapchat w3-hover-opacity w3-large"></i>
          <i class="fa fa-pinterest-p w3-hover-opacity w3-large"></i>
          <i class="fa fa-twitter w3-hover-opacity w3-large"></i>
          <i class="fa fa-linkedin w3-hover-opacity w3-large"></i>
        </div>
      </div>
    </footer>
  </div>
</body>
